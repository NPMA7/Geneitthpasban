<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <style>
      .carousel {
        position: relative;
        width: 100%;
      }
      .carousel-inner {
        position: relative;
        width: 100%;
        height: 300px;
      }
      .carousel-item {
        position: absolute;
        width: 100%;
        transition: transform 0.5s ease;
      }
      .carousel-prev,
      .carousel-next {
        cursor: pointer;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="carousel relative overflow-hidden">
      <div class="carousel-inner relative w-full h-screen overflow-hidden">
        <div class="carousel-item active absolute w-full">
          <img
            src="../img/20230702220114316.jpg"
            class="block w-full h-screen"
            alt="Slide 1"
          />
        </div>
        <div class="carousel-item absolute w-full">
          <img
            src="https://flowbite.com/docs/images/carousel/carousel-3.svg"
            class="block w-full"
            alt="Slide 2"
          />
        </div>
        <!-- Add more slides as needed -->
      </div>
      <!-- Carousel Controls -->
      <button
        class="carousel-prev absolute top-1/2 left-0 transform -translate-y-1/2"
      >
        &lt;
      </button>
      <button
        class="carousel-next absolute top-1/2 right-0 transform -translate-y-1/2"
      >
        &gt;
      </button>
    </div>
    <div class="carousel-indicators flex justify-center mt-4">
      <button
        class="indicator w-3 h-3 bg-gray-400 rounded-full mx-1"
        data-slide-to="0"
      ></button>
      <button
        class="indicator w-3 h-3 bg-gray-400 rounded-full mx-1"
        data-slide-to="1"
      ></button>
      <!-- Add more indicators as needed -->
    </div>

    <script>
      const indicators = document.querySelectorAll(".indicator");
      indicators.forEach((indicator, index) => {
        indicator.addEventListener("click", function () {
          currentIndex = index;
          updateCarousel();
        });
      });

      function updateIndicators() {
        indicators.forEach((indicator, index) => {
          indicator.classList.toggle("bg-gray-800", index === currentIndex);
          indicator.classList.toggle("bg-gray-400", index !== currentIndex);
        });
      }

      updateCarousel = function () {
        items.forEach((item, index) => {
          item.classList.remove("active");
          item.style.transform = `translateX(${(index - currentIndex) * 100}%)`;
        });
        items[currentIndex].classList.add("active");
        updateIndicators();
      };

      document.addEventListener("DOMContentLoaded", function () {
        const carouselInner = document.querySelector(".carousel-inner");
        const carouselItems = document.querySelectorAll(".carousel-item");
        const prevButton = document.querySelector(".carousel-prev");
        const nextButton = document.querySelector(".carousel-next");
        let currentIndex = 0;

        function updateCarousel() {
          carouselItems.forEach((item, index) => {
            item.style.transform = `translateX(${
              (index - currentIndex) * 100
            }%)`;
          });
        }

        prevButton.addEventListener("click", () => {
          currentIndex =
            currentIndex > 0 ? currentIndex - 1 : carouselItems.length - 1;
          updateCarousel();
        });

        nextButton.addEventListener("click", () => {
          currentIndex =
            currentIndex < carouselItems.length - 1 ? currentIndex + 1 : 0;
          updateCarousel();
        });

        updateCarousel();
      });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
